sudo: required
services:
  - docker
language: python

env:
  global:
    - PYPI_REPO=jessie
    - PYPI_USER=praekeltorg
    - secure: ""
  matrix:
    - DOCKER_IMAGE=python:2.7.12 # Debian/cPython 2.7
    - DOCKER_IMAGE=python:3.5.2  # Debian/cPython 3.5
    - DOCKER_IMAGE=pypy:2-5.3.1  # Debian/PyPy2

install:
  - docker pull $DOCKER_IMAGE
before_script:
  - mkdir -p wheelhouse
script:
  - ./build.sh -d $DOCKER_IMAGE

before_deploy:
  # FIXME: Need to install clint: https://github.com/pypa/twine/issues/187
  - pip install twine clint
deploy:
  provider: script
  skip_cleanup: true
  script: twine upload -r $PYPI_REPO -u $PYPI_USER -p $PYPI_PASS --skip-existing --config-file .pypirc wheelhouse/*
  on:
    branch: develop
