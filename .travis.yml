sudo: required
services:
  - docker
language: python

env:
  global:
    - PYPI_USER=praekeltorg
    - secure: ""
  matrix:
    - DOCKER_IMAGE=python:2.7.12                           PYPI_REPO=jessie   # Debian/cPython 2.7
    - DOCKER_IMAGE=python:3.5.2                            PYPI_REPO=jessie   # Debian/cPython 3.5
    - DOCKER_IMAGE=pypy:2-5.3.1                            PYPI_REPO=jessie   # Debian/PyPy2
    - DOCKER_IMAGE=praekeltfoundation/alpine-python:2.7.12 PYPI_REPO=alpine-3 # Alpine/cPython 2.7
    - DOCKER_IMAGE=praekeltfoundation/alpine-python:3.5.2  PYPI_REPO=alpine-3 # Alpine/cPython 3.5

install:
  - docker pull $DOCKER_IMAGE
before_script:
  - mkdir -p wheelhouse
script:
  - ./build.sh -d $DOCKER_IMAGE

before_deploy:
  - pip install "twine>=1.7.1"
deploy:
  provider: script
  skip_cleanup: true
  script: twine upload -r "$PYPI_REPO" -u "$PYPI_USER" -p "$PYPI_PASS" --skip-existing --config-file .pypirc wheelhouse/*
  on:
    branch: develop
